
<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Jogo da Velha</title>
<style>
td {
    border: 1px solid #ccc;
    font-size: 4em;
    padding: 15px;
    text-align: center;
    font-family: Helvetica, sans-serif;
    width: 100px;
    height: 100px;
    cursor: pointer;
}
table {
    border-collapse: collapse;
    margin:auto;
}
</style>
</head>
<body>
    <button type="button" id="again">Reset</button>
    <table cellspacing="0" cellpadding="0" id="table">
        <tr>
            <td id="casa1">X</td>
            <td id="casa2">O</td>
            <td id="casa3">X</td>
        </tr>
        <tr>
            <td id="casa4">O</td>
            <td id="casa5">X</td>
            <td id="casa6">O</td>
        </tr>
        <tr>
            <td id="casa7">X</td>
            <td id="casa8">O</td>
            <td id="casa9">X</td>
        </tr>
    </table>
    <p id="resultado"></p>
</body>
</html>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $(window).load(function(){
       $('td').empty(); 
    });
    $(function(){
        var vez = 1;
        var vencedor = '';

        $("td").click(function(){
            var valor = $(this).html();
            if(valor == null || valor == "")
            {          
                if(vez==1){
                    $(this).html('X');
                    vez = 2;
                    vencedor = 1;
                }else if(vez==2){
                    $(this).html('O');
                    vez = 1;
                    vencedor = 2;
                }
            
                verificarFimDeJogo(vencedor);
            }
        });
    });
    function casasIguais(a, b, c){
        var A = $("#casa"+a);
        var B = $("#casa"+b);
        var C = $("#casa"+c);
        var valueA = $("#casa"+a).html();
        var valueB = $("#casa"+b).html();
        var valueC = $("#casa"+c).html();
        if( (valueA == valueB) && (valueB == valueC) && (valueA != null && valueA != "")){
            $("#casa"+a).css('background','red');
            $("#casa"+b).css('background','red');
            $("#casa"+c).css('background','red');

            return true;
        }
        else{
            return false;
        }
    }
    
    function verificarFimDeJogo(vencedor){
        if( casasIguais(1, 2, 3) || casasIguais(4, 5, 6) || casasIguais(7, 8, 9) ||
            casasIguais(1, 4, 7) || casasIguais(2, 5, 8) || casasIguais(3, 6, 9) ||
            casasIguais(1, 5, 9) || casasIguais(3, 5, 7)
            ){
            $("#resultado").html("O jogador " + vencedor + " venceu!");
        }
    }
    
    $("#again").click(function(){
       $('td').empty();
        $('#resultado').empty();
        $('td').css('background','white');
    });


});
</script>
