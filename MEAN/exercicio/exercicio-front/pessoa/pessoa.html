<section class="row">
    <div class="col-md-12">
        <h1 class="page-header">Pessoas</h1>
    </div>
</section>
<section class="row" ng-show="vm.error || vm.success">
    <div class="col-md-12">
        <p class="alert alert-success" ng-show="vm.success">{{ vm.success.message }}</p>
        <p class="alert alert-danger" ng-show="vm.error">{{ vm.error.message }}</p>
    </div>
</section>
<div class="row">
    <section class="col-md-6">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pessoa in vm.pessoas">
                    <td>{{ pessoa.name }}</td>
                    <td>{{ pessoa.email }}</td>
                    <td>
                        <button type="button" ng-click="vm.populate(pessoa)" class="btn btn-xs btn-default">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button type="button" ng-click="vm.remove(pessoa)" class="btn btn-xs btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <section class="col-md-6">
        <form ng-submit="vm.save(vm.pessoa)" name="pessoaForm">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="name">Nome</label>
                    <input type="text" id="name" class="form-control" ng-model="vm.pessoa.name" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" ng-model="vm.pessoa.email">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="pull-right">
                        <button type="reset" ng-click="vm.reset()" class="btn btn-warning">Limpar</button>
                        <button class="btn btn-success" ng-disabled="pessoaForm.$invalid">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
